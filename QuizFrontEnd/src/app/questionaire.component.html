<style>

  .fullwidth{
    width:100%
  }
</style>

<mat-card>
  <mat-card-title> <span *ngIf="question.id"> Edit Question</span>
    <span *ngIf="!question.id"> New Question</span>
  </mat-card-title>
  <mat-card-content>
<form>
  
   <span></span>

<br>
  <mat-form-field class="fullwidth">
             <input  [(ngModel)]="question.text" name="question" matInput  placeholder = "Question">
    </mat-form-field>
<br>
    <mat-form-field>
      <input  [(ngModel)]="question.correctAnswer" name="answer" matInput  placeholder = "Correct Answer">
</mat-form-field>
<br>
<mat-form-field>
  <input  [(ngModel)]="question.answer1" name="answer1" matInput  placeholder = "Answer">
</mat-form-field>
<br>
<mat-form-field>
  <input  [(ngModel)]="question.answer2" name="answer2" matInput  placeholder = "Answer">
</mat-form-field>
<br>
<mat-form-field>
  <input  [(ngModel)]="question.answer3" name="answer3" matInput  placeholder = "Answer">
</mat-form-field>
<br>
<mat-form-field>
  <input  [(ngModel)]="question.answer4" name="answer4" matInput  placeholder = "Answer">
</mat-form-field>
  </form>
</mat-card-content>
<mat-card-actions>
 <button mat-button *ngIf="!question.id" (click)="post(question)" name="post">Post</button>
  <button mat-button *ngIf="question.id" (click)="question={}" name="post">New</button>
  <button mat-button  *ngIf="question.id" (click)="putQuestion(question)" name="Ask">Edit</button>
</mat-card-actions>
</mat-card>
<questions></questions>
