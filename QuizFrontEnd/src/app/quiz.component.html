<style>

    .fullwidth{
      width:100%
    }
  </style>
  
  <mat-card>
    <mat-card-title> <span *ngIf="quiz.id"> Edit Quiz</span>
      <span *ngIf="!quiz.id"> New Quiz</span>
    </mat-card-title>
    <mat-card-content>
  <form>
     
  
    <mat-form-field class="fullwidth">
               <input  [(ngModel)]="quiz.title" name="quiz" matInput  placeholder = "Quiz">
      </mat-form-field>
  
    
    </form>
  </mat-card-content>
  <mat-card-actions>
   <button mat-button *ngIf="!quiz.id" (click)="postQuiz(quiz)" name="post">Post</button>
    <button mat-button *ngIf="quiz.id" (click)="quiz={}" name="new">New</button>
    <button mat-button *ngIf="quiz.id" [routerLink]="['/question',quiz.id]" name="editQuestion">Edit Question</button>
    <button mat-button  *ngIf="quiz.id" (click)="null" name="Ask">Edit</button>
  </mat-card-actions>
  </mat-card>
