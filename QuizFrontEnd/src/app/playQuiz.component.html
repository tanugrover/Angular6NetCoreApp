<style>
    .fullwidth{
      width:100%
    }

    .clickLink{
        cursor: pointer;
    }
 </style>
  
<mat-card>
    Quiz List
    <mat-card-content>
         <mat-expansion-panel *ngFor="let question of questions; let i = index" [expanded]="step === i" (opened)="setStep(i)">
            <mat-expansion-panel-header>
              <mat-panel-title>
              </mat-panel-title>
              <mat-panel-description>
                {{question.text}}             
              </mat-panel-description>
            </mat-expansion-panel-header>
        
            <mat-radio-group [(ngModel)]="question.selectedAnswer">
            <mat-radio-button  class="fullwidth" *ngFor="let answer of question.answers" [value]="answer">
              {{answer}}
            </mat-radio-button>
          </mat-radio-group>
           <mat-action-row>
            <button mat-button color="primary" (click)="nextStep()">Next</button>
          </mat-action-row>
          </mat-expansion-panel>
        

  </mat-card-content>

  <mat-card-actions>
  <button mat-button name="finish" (click)="finish()">Finish</button> 
</mat-card-actions>
</mat-card>
