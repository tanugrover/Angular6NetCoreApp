<mat-card>
<form [formGroup]="form" (ngSubmit)="register(form.value)">
<mat-form-field>

    <input name="email" matInput placeholder="Email" formControlName="email">
</mat-form-field>
<br/>
<mat-form-field>

    <input name="password" matInput placeholder="Password"formControlName="password">
</mat-form-field>
<br/>

<button mat-button mat-raised-button color="primary" name="register" [disabled]="!form.valid">Register</button>

</form>


</mat-card>
